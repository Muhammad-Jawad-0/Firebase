<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase project</title>
  </head>
  <body>
    <div class="main">

      <div>
        <label for="email">Full Name:</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Enter Your Full Name"
        />
      </div>


      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
      </div>

      <button class="submit-btn" onclick="signUpCall()">sign Up</button>
      <button class="submit-btn" onclick="signInCall()">sign In</button>
      <button class="submit-btn" onclick="createData()">create Data</button>
      <button class="submit-btn" onclick="readData()">read Data</button>
      <button class="submit-btn" onclick="deleteData()">delete Data</button>
      <button class="submit-btn" onclick="updateData()">update Data</button>
      
      <!-- <button class="submit-btn" onclick="signInCall()">sign In</button> -->
    </div>

    </script> -->

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
